<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <defs>
    <linearGradient id="leather" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#a0522d"/>
      <stop offset="100%" style="stop-color:#8b4513"/>
    </linearGradient>
    <linearGradient id="leatherDark" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#8b4513"/>
      <stop offset="100%" style="stop-color:#654321"/>
    </linearGradient>
  </defs>
  <!-- Background -->
  <rect x="16" y="16" width="480" height="480" rx="96" fill="#f8fafc"/>
  <!-- Wallet body -->
  <rect x="72" y="152" width="368" height="224" rx="20" fill="url(#leather)"/>
  <!-- Wallet fold/flap -->
  <rect x="72" y="152" width="368" height="80" rx="20" fill="url(#leatherDark)"/>
  <rect x="72" y="200" width="368" height="32" fill="url(#leather)"/>
  <!-- Stitching line -->
  <rect x="88" y="168" width="336" height="4" rx="2" fill="rgba(255,255,255,0.3)"/>
  <!-- Clasp -->
  <rect x="224" y="216" width="64" height="24" rx="12" fill="#d4a574"/>
  <rect x="240" y="222" width="32" height="12" rx="6" fill="#654321"/>
  <!-- Card peeking out -->
  <rect x="296" y="280" width="120" height="72" rx="8" fill="#10b981"/>
  <rect x="304" y="288" width="40" height="8" rx="2" fill="rgba(255,255,255,0.6)"/>
</svg>
